{{- if .Values.api.enabled -}}
# Main Django API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "investlab-backend.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.api.labels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:17-alpine
        command: ['sh', '-c', 'until pg_isready -h {{ include "postgres-cluster.fullname" . }}-rw.{{ include "postgres-cluster.namespace" . }}.svc.cluster.local -p 5432 -U postgres; do echo "Waiting for postgres..."; sleep 5; done']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {{- if .Values.redis.enabled }}
      - name: wait-for-redis
        image: redis:8.2-alpine
        command: ['sh', '-c', 'until redis-cli -h {{ include "redis-cluster.fullname" . }}-master.{{ include "redis-cluster.namespace" . }}.svc.cluster.local -p 6379 ping; do echo "Waiting for redis..."; sleep 5; done']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {{- end }}
      containers:
      - name: api
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: {{ .Values.api.config.databaseUrl }}
        - name: REDIS_URL
          value: {{ .Values.api.config.redisUrl }}
        - name: DJANGO_SETTINGS_MODULE
          value: {{ .Values.api.config.djangoSettingsModule }}
        - name: DJANGO_LOG_LEVEL
          value: {{ .Values.api.config.djangoLogLevel }}
        - name: ALLOWED_HOSTS
          value: {{ .Values.api.config.allowedHosts }}
        - name: CORS_ALLOWED_ORIGINS
          value: {{ .Values.api.config.corsAllowedOrigins }}
        - name: ENVIRONMENT
          value: {{ .Values.api.config.environment }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.existingSecret }}
              key: password
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "investlab-backend-secrets.fullname" . }}
              key: CLERK_SECRET_KEY
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/status
            port: 8000
          initialDelaySeconds: {{ .Values.api.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.api.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.api.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /api/status
            port: 8000
          initialDelaySeconds: {{ .Values.api.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.api.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.api.readinessProbe.failureThreshold }}
        volumeMounts:
        - name: static-files
          mountPath: /app/static
        - name: media-files
          mountPath: /app/media
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: {{ include "investlab-backend-pvc.fullname" . }}-static
      - name: media-files
        persistentVolumeClaim:
          claimName: {{ include "investlab-backend-pvc.fullname" . }}-media
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.api.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}