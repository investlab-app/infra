{{- if .Values.api.enabled -}}
# Main Django API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    {{- include "investlab-backend.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.api.labels" . | nindent 8 }}
    spec:
      containers:
      - name: api
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "investlab-backend.api.fullname" . }}-config
        - secretRef:
            name: {{ include "investlab-backend-secrets.fullname" . }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.api.livenessProbe.httpGet.path }}
            port: {{ .Values.api.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.api.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.api.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.api.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.api.readinessProbe.httpGet.path }}
            port: {{ .Values.api.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.api.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.api.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.api.readinessProbe.failureThreshold }}
        {{- if or (ne .Values.api.config.useMinio "true") .Values.api.persistence.media.enabled }}
        volumeMounts:
        {{- if ne .Values.api.config.useMinio "true" }}
        - name: static-files
          mountPath: /app/static
        {{- end }}
        {{- if .Values.api.persistence.media.enabled }}
        - name: media-files
          mountPath: /app/media
        {{- end }}
        {{- end }}
      {{- if or (ne .Values.api.config.useMinio "true") .Values.api.persistence.media.enabled }}
      volumes:
      {{- if ne .Values.api.config.useMinio "true" }}
      - name: static-files
        {{- if .Values.api.persistence.static.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "investlab-backend-pvc.fullname" . }}-static
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- end }}
      {{- if .Values.api.persistence.media.enabled }}
      - name: media-files
        persistentVolumeClaim:
          claimName: {{ include "investlab-backend-pvc.fullname" . }}-media
      {{- end }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.api.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}