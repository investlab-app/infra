{{- if .Values.scheduler.enabled -}}
# Celery Beat Scheduler Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.scheduler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    {{- include "investlab-backend.scheduler.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.scheduler.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.scheduler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.scheduler.labels" . | nindent 8 }}
    spec:
      containers:
      - name: scheduler
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        workingDir: {{ .Values.scheduler.workingDir | default "/app" }}
        command: {{ toYaml .Values.scheduler.command | nindent 8 }}
        envFrom:
        - configMapRef:
            name: {{ include "investlab-backend.api.fullname" . }}-config
        - secretRef:
            name: {{ include "investlab-backend-secrets.fullname" . }}
        resources:
          {{- toYaml .Values.scheduler.resources | nindent 10 }}
        affinity:
          podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.scheduler.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}