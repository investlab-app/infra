{{- if .Values.orderEngine.enabled -}}
# Order Engine Service - Paper trading order processing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.order-engine.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "investlab-backend.order-engine.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.orderEngine.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.order-engine.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.order-engine.labels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:17-alpine
        command: ['sh', '-c', 'until pg_isready -h {{ include "postgres-cluster.fullname" . }}-rw.{{ include "postgres-cluster.namespace" . }}.svc.cluster.local -p 5432 -U postgres; do echo "Waiting for postgres..."; sleep 5; done']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {{- if .Values.redis.enabled }}
      - name: wait-for-redis
        image: redis:8.2-alpine
        command: ['sh', '-c', 'until redis-cli -h {{ include "redis-cluster.fullname" . }}-master.{{ include "redis-cluster.namespace" . }}.svc.cluster.local -p 6379 ping; do echo "Waiting for redis..."; sleep 5; done']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {{- end }}
      containers:
      - name: order-engine
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        workingDir: {{ .Values.orderEngine.workingDir | default "/app" }}
        command: {{ toYaml .Values.orderEngine.command | nindent 8 }}
        env:
        - name: DATABASE_URL
          value: {{ .Values.api.config.databaseUrl }}
        - name: REDIS_URL
          value: {{ .Values.api.config.redisUrl }}
        - name: DJANGO_SETTINGS_MODULE
          value: {{ .Values.api.config.djangoSettingsModule }}
        - name: DJANGO_LOG_LEVEL
          value: {{ .Values.api.config.djangoLogLevel }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.existingSecret }}
              key: password
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "investlab-backend-secrets.fullname" . }}
              key: SECRET_KEY
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "investlab-backend-secrets.fullname" . }}
              key: CLERK_SECRET_KEY
        - name: CLERK_ISSUER
          valueFrom:
            secretKeyRef:
              name: {{ include "investlab-backend-secrets.fullname" . }}
              key: CLERK_ISSUER
        - name: CLERK_JWT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "investlab-backend-secrets.fullname" . }}
              key: CLERK_JWT_KEY
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "investlab-backend-secrets.fullname" . }}
              key: ALPACA_SECRET_KEY
        - name: ALLOWED_HOSTS
          value: {{ .Values.api.config.allowedHosts }}
        - name: CORS_ALLOWED_ORIGINS
          value: {{ .Values.api.config.corsAllowedOrigins }}
        - name: ENVIRONMENT
          value: {{ .Values.api.config.environment }}
        resources:
          {{- toYaml .Values.orderEngine.resources | nindent 10 }}
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "run_order_engine"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "run_order_engine"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: backend-code
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.order-engine.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}