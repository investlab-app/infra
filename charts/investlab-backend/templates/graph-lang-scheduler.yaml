{{- if .Values.graphLangScheduler.enabled -}}
# Graph Lang Scheduler Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.graph-lang-scheduler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "investlab-backend.graph-lang-scheduler.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.graphLangScheduler.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.graph-lang-scheduler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.graph-lang-scheduler.labels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:17-alpine
        command: ['sh', '-c', 'until pg_isready -h {{ include "postgres-cluster.fullname" . }}-rw.{{ include "postgres-cluster.namespace" . }}.svc.cluster.local -p 5432 -U postgres; do echo "Waiting for postgres..."; sleep 5; done']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {{- if .Values.redis.enabled }}
      - name: wait-for-redis
        image: redis:8.2-alpine
        command: ['sh', '-c', 'until redis-cli -h {{ include "redis-cluster.fullname" . }}-master.{{ include "redis-cluster.namespace" . }}.svc.cluster.local -p 6379 ping; do echo "Waiting for redis..."; sleep 5; done']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {{- end }}
      containers:
      - name: graph-lang-scheduler
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        workingDir: {{ .Values.graphLangScheduler.workingDir | default "/app" }}
        command: {{ toYaml .Values.graphLangScheduler.command | nindent 8 }}
        envFrom:
        - configMapRef:
            name: {{ include "investlab-backend.api.fullname" . }}-config
        - secretRef:
            name: {{ include "investlab-backend-secrets.fullname" . }}
        resources:
          {{- toYaml .Values.graphLangScheduler.resources | nindent 10 }}
        affinity:
          podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.graph-lang-scheduler.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}