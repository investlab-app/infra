{{- if .Values.priceNotifier.enabled -}}
# Price Notifier Service - Price change notifications
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.price-notifier.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    {{- include "investlab-backend.price-notifier.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.priceNotifier.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.price-notifier.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.price-notifier.labels" . | nindent 8 }}
    spec:
      containers:
      - name: price-notifier
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        workingDir: {{ .Values.priceNotifier.workingDir | default "/app" }}
        command: {{ toYaml .Values.priceNotifier.command | nindent 8 }}
        envFrom:
        - configMapRef:
            name: {{ include "investlab-backend.api.fullname" . }}-config
        - secretRef:
            name: {{ include "investlab-backend-secrets.fullname" . }}
        resources:
          {{- toYaml .Values.priceNotifier.resources | nindent 10 }}
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "notify_prices"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "notify_prices"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: backend-code
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.price-notifier.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}