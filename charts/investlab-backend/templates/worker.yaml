{{- if .Values.worker.enabled -}}
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-backend.worker.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    {{- include "investlab-backend.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-backend.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "investlab-backend.worker.labels" . | nindent 8 }}
    spec:

      containers:
      - name: worker
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        workingDir: {{ .Values.worker.workingDir | default "/app" }}
        command: {{ toYaml .Values.worker.command | nindent 8 }}
        envFrom:
        - configMapRef:
            name: {{ include "investlab-backend.api.fullname" . }}-config
        - secretRef:
            name: {{ include "investlab-backend-secrets.fullname" . }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
        volumeMounts:
        - name: static-files
          mountPath: /app/static
        {{- if .Values.api.persistence.media.enabled }}
        - name: media-files
          mountPath: /app/media
        {{- end }}
      volumes:
      - name: static-files
        {{- if .Values.api.persistence.static.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "investlab-backend-pvc.fullname" . }}-static
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- if .Values.api.persistence.media.enabled }}
      - name: media-files
        persistentVolumeClaim:
          claimName: {{ include "investlab-backend-pvc.fullname" . }}-media
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "investlab-backend.worker.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
{{- end }}