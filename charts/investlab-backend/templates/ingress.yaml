{{- if .Values.ingress.enabled -}}
# Backend Ingress for all services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "investlab-backend.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "investlab-backend.api.labels" . | nindent 4 }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}{{$key}}: {{$value}}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
      {{- range .Values.ingress.tls.hosts }}- {{ . }}: {{ include "investlab-backend.fullname" . }}-tls{{- end }}
    secretName: {{ include "investlab-backend.fullname" . }}-tls
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      # Main API paths
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "investlab-backend.api.fullname" . }}
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: {{ include "investlab-backend.api.fullname" . }}
            port:
              number: 8000
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: {{ include "investlab-backend.api.fullname" . }}
            port:
              number: 8000
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: {{ include "investlab-backend.api.fullname" . }}
            port:
              number: 8000
      {{- if and .Values.mcp.enabled .Values.mcp.massive.enabled }}
      # MCP Massive path
      - path: /mcp/massive
        pathType: Prefix
        backend:
          service:
            name: {{ include "investlab-mcp.massive.fullname" . }}
            port:
              number: 8050
      {{- end }}
      {{- if and .Values.mcp.enabled .Values.mcp.echarts.enabled }}
      # MCP ECharts path
      - path: /mcp/echarts
        pathType: Prefix
        backend:
          service:
            name: {{ include "investlab-mcp.echarts.fullname" . }}
            port:
              number: 8051
      {{- end }}
{{- end }}