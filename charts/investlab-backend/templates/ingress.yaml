{{- if .Values.ingress.enabled -}}
{{- $fullName := include "investlab-backend.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "investlab-backend.api.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ if eq .service "api" }}{{ include "investlab-backend.api.fullname" $ }}{{ else if eq .service "web" }}{{ include "investlab-backend.web.fullname" $ }}{{ else if eq .service "mcp-massive" }}{{ include "investlab-mcp.massive.fullname" $ }}{{ else if eq .service "mcp-echarts" }}{{ include "investlab-mcp.echarts.fullname" $ }}{{ else }}{{ .service }}{{ end }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
{{- end }}
