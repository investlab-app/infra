# Network Policy configuration
networkPolicy:
  enabled: true
  ingress:
    # Allow traffic from ingress controller and frontend
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: web
    # Allow traffic from database namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: postgres
    # Allow traffic from redis namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: redis
  egress:
    # Allow traffic to database
    - to:
        - namespaceSelector:
            matchLabels:
              name: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow traffic to redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow traffic to external services (HTTPS)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow traffic to DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53