apiVersion: v2
name: investlab-backend
description: InvestLab Backend - Paper trading application with Django, PostgreSQL, Redis, and MCP services
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/investlab-app/backend
sources:
  - https://github.com/investlab-app/backend
maintainers:
  - name: InvestLab Team
    email: team@investlab.app
keywords:
  - django
  - trading
  - investment
  - paper-trading
  - api
  - redis
  - postgresql
annotations:
  category: Database
  licenses: MIT
dependencies:
  - name: postgresql
    version: "17.x.x"
    condition: postgresql.enabled
  - name: redis
    version: "8.x.x"
    condition: redis.enabled
kubeVersion: ">=1.25.0-0"
