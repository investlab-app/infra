apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.min.io/
    chart: minio
    targetRevision: 5.3.0
    helm:
      values: |
        existingSecret: minio-auth

        mode: standalone

        persistence:
          enabled: true
          size: 10Gi
          storageClass: oci-bv
          
        buckets:
          - name: investlab-static
            policy: public
            purge: false
          - name: investlab-media
            policy: public
            purge: false
          - name: investlab-echarts-mcp
            policy: public
            purge: false

        resources:
          requests:
            memory: 256Mi

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            nginx.ingress.kubernetes.io/proxy-body-size: "50m"
          hosts:
            - minio.investlab.kapica.click
          tls:
            - secretName: minio-tls
              hosts:
                - minio.investlab.kapica.click

        consoleIngress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - minio-console.investlab.kapica.click
          tls:
            - secretName: minio-console-tls
              hosts:
                - minio-console.investlab.kapica.click

  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
