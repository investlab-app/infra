apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/investlab-app/infra.git
    targetRevision: rewrite
    path: k8s
    directory:
      recurse: true
      # Exclude the bootstrap folder itself to avoid infinite recursion
      exclude: "bootstrap/*"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
