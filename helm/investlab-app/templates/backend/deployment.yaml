{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investlab-app.fullname" . }}-backend
  labels:
    {{- include "investlab-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "investlab-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "investlab-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        # Force rollout when image digest changes
        deployment.kubernetes.io/revision: "{{ .Release.Revision }}"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "investlab-app.serviceAccountName" . }}
      containers:
        - name: backend
          image: {{ include "investlab-app.backendImage" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- include "investlab-app.backendEnvVars" . | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
{{- end }}